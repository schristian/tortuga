        DVL:
            type: DVL
            update_interval: 50
            depends_on: []
            devfile: /dev/dvl

RemoteController:
    type: RemoteController
    depends_on: ["QueuedEventHub", "Vehicle", "StateEstimator", "Controller"]
    yawGain: 30
    speedGain: 2
    tSpeedGain: 2

NetworkController:
    type: NetworkController
    depends_on: ["EventHub"]
    update_interval: 10

