            # imuToVehicleRotMatrix: [[ 0.8850, -0.4654, 0.0151 ],
            #                         [ 0.4656, 0.8847, -0.0203 ],
            #                         [ -0.0039, 0.0250, -0.9979 ]]
                                    
#            localMagneticPitch: 60

        IMU:
            type: IMU
            num: 0
            update_interval: 5
            priority: high
            # These are in VEHICLE FRAME
            imuToVehicleRotMatrix: [[ -0.6234, 0.0290, 0.7814 ],
                                    [ 0.7818, 0.0102, 0.6234 ],
                                    [ 0.0101, 0.9995, -0.0291 ]]
 
            magXBias: -0.130466
